<html>
<head>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/all.css">
    <title>Swift Mart</title>
</head>

<body>

<!-- header------------------------------------------------------- -->
    <header>
        <p>
           <a href="" class="header_title">Swift Mart
            <i class="fa-brands fa-swift"></i>
           </a> 
          
        </p>
        <p class="p1">
           <a href="login.html" class="login_p"> Login</a>
        </p>
        <p class="p2">
            <a href="register.html" class="sign_p">Register</a>
    
        </p>
        <p class="wel_name"></p>
        <p class="p3">
            <a href="index.html" class="logout">Logout</a>
        </p>
        <p class="p4"><i class="fa-solid fa-cart-shopping"></i></p>
        <span class="car_num"></span>
        <p class="p5">Cart</p>
        <i class="fa-solid fa-caret-down" id="arrow_down"></i>
        <i class="fa-solid fa-caret-up" id="arrow_up"></i>
      
    </header>

<!-- products menu--------------------------------------------------------------- -->
    <div class="products_menu">
        <div class="bought_item"></div>
        <div class="view_prod"><a href="products.html">View all products</a></div>
    </div>



<!-- dropdown and search bar-------------------------------------------------- -->
    <select class="drop_down">
        <option>Search by Name</option>
        <option>Search by Category</option>
    </select>
    <i class="fa-solid fa-caret-down down-arrow"></i>
    <i class="fa-solid fa-caret-up up-arrow"></i>

    <input type="search" class="search_bar" placeholder="Search">

<!-- products-------------------------------------------------------------------------------- -->
    <hr class="line">
    <div class="container1">
        <div class="item">
            <div class="img_div">
                <img src="images/CREWNECKSBlack_737x980-removebg-preview.png" alt="image">
            </div>
            <h3 class="product" product="T-shirt">Product : T-shirt </h3>
            <h3 class="price" price="40">Price : 40$ </h3>
            <h3 class="Category" category="fashion">Category : fashion </h3>
            <button class="btn">Add to Cart</button>
            <i class="fa-solid fa-heart"></i>
        </div>
    </div>



    <script src="js/script.js"></script>
</body>

</html>
